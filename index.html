<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arrow Puzzle</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 20px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 10;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
    }

    #countLabel {
      color: #aaa;
    }

    .ui-btn {
      pointer-events: auto;
      background: #444;
      color: white;
      border: 1px solid #666;
      padding: 4px 8px;
      cursor: pointer;
      font-family: monospace;
      font-size: 12px;
    }

    .ui-btn:hover {
      background: #666;
    }

    /* ÁßªÂä®Á´ØÈÄÇÈÖç */
    @media (max-width: 600px) {
      #ui {
        font-size: 14px;
        padding: 6px 10px;
        gap: 4px;
      }

      .ui-btn {
        font-size: 11px;
        padding: 3px 6px;
      }

      #startOverlay h1 {
        font-size: 32px;
      }

      #startBtn {
        padding: 12px 32px;
        font-size: 18px;
      }
    }

    /* ÂºÄÂßãÊåâÈíÆ Ë¶ÜÁõñÂ±Ç */
    #startOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      background: rgba(0, 0, 0, 0.85);
    }

    #startOverlay h1 {
      color: white;
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    #startBtn {
      pointer-events: auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 48px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }

    #startBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(102, 126, 234, 0.6);
    }

    #startBtn:disabled {
      opacity: 0.5;
      cursor: wait;
      transform: none;
    }

    #statusText {
      color: #aaa;
      font-size: 16px;
      margin-top: 20px;
      min-height: 24px;
    }
  </style>
</head>

<body>
  <!-- ÂºÄÂßãÁïåÈù¢ -->
  <div id="startOverlay">
    <h1>üêõ Arrow Puzzle</h1>
    <button id="startBtn">‚ñ∂ ÂºÄÂßãÊ∏∏Êàè</button>
    <div id="statusText"></div>
  </div>

  <!-- Ê∏∏ÊàèUI -->
  <div id="ui">
    <div id="timerLabel">Time: 00:00</div>
    <div>
      <button class="ui-btn" id="pauseBtn">‚è∏ ÊöÇÂÅú</button>
      <button class="ui-btn" id="debugBtn">Auto Step</button>
    </div>
    <div id="countLabel">Worms: 0</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
